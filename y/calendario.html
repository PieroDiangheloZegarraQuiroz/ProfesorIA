<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Temas</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos para la barra de navegación */
        .navbar {
            background-color: #f5bd1c;
            color: #333;
            padding: 15px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Estilos generales de la página */
        #contenedor {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        #tema-form {
            width: 320px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #333;
        }

        #temas-lista {
            margin-top: 10px;
        }

        .tema-item {
            cursor: pointer;
            padding: 8px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .tema-item:hover {
            background-color: #e6e6e6;
        }

        /* Contenedor del calendario ajustado */
        #calendar-container {
            flex-grow: 1;
            max-width: 1000px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #calendar {
            margin-top: 20px;
        }

        .fc-toolbar-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Botones de Modificar y Eliminar */
        .fc-toolbar .fc-button.modificar,
        .fc-toolbar .fc-button.eliminar {
            margin-right: 10px;
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        .fc-toolbar .fc-button.modificar:hover,
        .fc-toolbar .fc-button.eliminar:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #confirmarEdicion {
            background-color: #28a745;
            color: white;
        }

        #confirmarEdicion:hover {
            background-color: #218838;
        }

        #cancelarEdicion {
            background-color: #dc3545;
            color: white;
        }

        #cancelarEdicion:hover {
            background-color: #c82333;
        }

        /* Botón Regresar */
        #boton-regresar {
            position: fixed;
            left: 20px;
            bottom: 20px;
            background-color: #6c757d;
            color: white;
            border-radius: 4px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
        }

        #boton-regresar:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <h1>ProfesorIA</h1>
        <div>
            <!-- El círculo de la parte superior derecha -->
            <span style="display: inline-block; width: 30px; height: 30px; background-color: #ccc; border-radius: 50%;"></span>
        </div>
    </div>

    <div id="contenedor">
        <div id="tema-form">
            <h2>Ingrese etiquetas</h2>
            <input type="text" id="nuevo-tema" placeholder="Nuevo tema">
            <button id="agregar-tema">Agregar Tema</button>
            <div id="temas-lista"></div>
        </div>

        <div id="calendar-container">
            <h2>Calendario y programación curricular Primaria</h2>
            <div id="calendar"></div>
        </div>

        <a href="inicio.html" id="boton-regresar">Regresar</a>
    </div>

    <div id="editarModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Tema</h2>
            <input type="text" id="editarTemaInput">
            <div class="modal-buttons">
                <button id="confirmarEdicion">Confirmar</button>
                <button id="cancelarEdicion">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="assets/js/planificadorTemas.js"></script>
</body>
</html>
