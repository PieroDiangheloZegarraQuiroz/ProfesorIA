<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/signin.css">
    <script type="module" src="assets/js/firebaseauth.js"></script>
</head>

<body>
    <div class="container" id="signup" style="display:none;">
        <h1 class="form-title">Registro</h1>
        <form method="post" action="">
            <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fName" placeholder="First Name" required>
                <label for="fname">Nombres</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="lName" placeholder="Last Name" required>
                <label for="lName">Apellidos</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="rEmail" placeholder="Email" required>
                <label for="rEmail">Correo</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="rPassword" placeholder="Password" required>
                <label for="rPassword">Contraseña</label>
            </div>
            <button class="btn" id="submitSignUp">Registrarse</button>
        </form>
        <br>
        <div class="links">
            <p>¿Tienes una cuenta?</p>
            <button id="signInButton">Inicia Sesión</button>
        </div>
    </div>


    <div class="container" id="signIn">
        <h1 class="form-title">Inicio de Sesión</h1>
        <form method="post" action="">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Correo Electrónico</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Contraseña</label>
            </div>
            <p class="recover">
                <a href="#">Recuperar Contraseña</a>
            </p>
            <button class="btn" id="submitSignIn">Iniciar Sesión</button>
        </form>
        <br>
        <div class="links">
            <p>No tengo cuenta:</p>
            <button id="signUpButton">Crear Cuenta</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
